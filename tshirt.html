<!DOCTYPE html>
<html>
<head>
	<title> T Shirt </title>

  <link rel="stylesheet" href="tshirt.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

</head>



<body>

<article class="3shirts">
  <div class="shirts">
    <img class="front" src="shirts/blue-front.png">
    <img class="back" src="shirts/blue-back.png">
  </div>
  <footer class="top">
    <div class="shirt"> <i class="fa fa-exchange" aria-hidden="true"></i>
    </div>
    <div class="shirt"><i class="fa fa-heart" aria-hidden="true"></i>
    </div>
    <div class="shirt"> <p class="sz"> XL </p>
    </div>
    </div>
    <div class="shirt"> <div></div>
    </div>
    <div class="shirt"> <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    </div>
  </footer>
  <footer id="bottom">
    <span id="type"> Save the Trees </span>
    <span id="price"> $29 </span>
  </footer>
</article>



<article class="3shirts">

    </div>
    <div class="shirt"><i class="fa fa-heart" aria-hidden="true"></i>
    </div>

    </div>
    </div>

    </div>

  <footer id="bottom">

</article>



<article class="3shirts">

  </div>
  <footer class="top">
    <div class="shirt"> <i class="fa fa-exchange" aria-hidden="true"></i>
    </div>
    <div class="shirt"> <i class="fa fa-heart" aria-hidden="true"></i>
    </div>
    <div class="shirt size"> <p class="sz"> XL </p>
    </div>
    <div class="shirt"> <div></div>
    </div>

<i class="fa fa-repeat first" aria-hidden="true"></i>
<i class="fa fa-repeat second" aria-hidden="true"></i>
<i class="fa fa-repeat third" aria-hidden="true"></i>
