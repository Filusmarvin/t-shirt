<!DOCTYPE html>
<html>
<head>
	<title> T Shirt </title>

  <link rel="stylesheet" href="tshirt.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

</head>



<body>

<article class="3shirts">
	<div class="picbox">
  	<div class="shirts">
    	<img class="front" src="shirts/blue-front.png">
    	<img class="back" src="shirts/blue-back.png">
  	</div>
	</div>
  <section class="top">
    <div class="shirt"> <i class="fa fa-exchange" aria-hidden="true"></i>
    </div>
    <div class="shirt"><i class="fa fa-heart" aria-hidden="true"></i>
    </div>
    <div class="shirt"> <p class="sz"> XL </p>
    </div>
    </div>
    <div class="shirt"> <div class="box"></div>
    </div>
    <div class="shirt"> <i class="fa fa-shopping-cart" aria-hidden="true"></i>
    </div>
  </section>
  <footer id="bottom">
    <div id="word" class="money"> <span id="type"> Save the Trees </span> </div>
    <div id="word" class="money"> <span id="price"> $29 </span> </div>
  </footer>
</article>

	<div class="picbox">

  <footer id="bottom">
    <div id="word" class="money"> <span id="type"> Nature Lover </span> </div>

  </footer>
</article>



<article class="3shirts">
	<div class="picbox">
   <div class="shirts">
	    <img class="front" src="shirts/yellow-front.png">

</div>

</html>
